{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Uni Life{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css'>
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1 class="title">University Timeline</h1>
    <div class="timeline">
      <div class="swiper-container">
        <div class="swiper-wrapper">

          {% for list in lists %}
          <div  class="swiper-slide" style="background-image: url({{list.image}}"; data-year={{list.timeline}}>
            <div class="swiper-slide-content"><span class="timeline-year"> {{list.timeline}} </span>
              <h4 class="timeline-title">{{list.title}}</h4>
              <p class="timeline-text">{{list.text}}</p>
            </div>
          </div>
          {% endfor %}

          <div class="swiper-slide" style="background-image: url(https://wonderfulengineering.com/wp-content/uploads/2013/12/MIT_Wallpaper.jpg;"
            data-year="- End -">
              <div class="swiper-slide-content"><span class="timeline-year"></span>
            <h4 class="timeline-title">Have a great career!</h4>
            <h3>"Stay Hungry Stay Foolish"</h3>
            </div>
          </div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>

  {% block content %}
  {% endblock %}

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js'></script>
  <script src="{% static 'script.js' %}"></script>

</body>

</html>
